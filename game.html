<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imane's Arcade Adventure</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('Icons/kitty.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 3em;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 30px rgba(255, 105, 180, 0.6);
            }
        }
        canvas {
            background: url('Icons/background.jpg') no-repeat center center;
            background-size: cover;
            border: 10px solid #ff69b4;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            margin: 20px;
        }
        .message {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #ff69b4;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: push 1s infinite;
        }
        @keyframes push {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        #gameOverMessage, #gameWinMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff69b4;
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .progress-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background: #ff69b4;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            transition: width 0.3s;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1em;
            color: #ff69b4;
            line-height: 1.4;
        }
        audio {
            display: none;
        }
        #leftGif {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        #leftGif:hover {
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-10px); }
            100% { transform: translateY(-50%) translateX(0); }
        }
        .message-bubble {
            position: absolute;
            top: 20%;
            left: 0;
            transform: translateY(-50%);
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: none; /* Initially hidden */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 20;
            font-size: 1em;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <img id="leftGif" src="Icons/sheep.gif" alt="Left GIF" />
    <div id="messageBubble" class="message-bubble">Message 1</div>
    <div class="title">Imane's Arcade Adventure</div>
    <div class="message">Press Space to Start the Game</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverMessage">Game Over! <br> Press F5 to restart</div>
    <div id="gameWinMessage">You Win! <br> Press F5 to restart</div>

    <div class="progress-container">
        <div class="progress-bar">
            <span id="progressFill"></span>
        </div>
        <div>Items Needed: <span id="pickupsNeeded">10</span></div>
    </div>

    <div class="instructions">
        Beat the game in any mode to unlock other surprises! ðŸ’–<br>
        I love you, my Sweet Wife Imanee! ðŸ˜˜ðŸ’•<br>
        Enjoy the game and have fun! ðŸŽ‰
    </div>

    <!-- Audio elements -->
    <audio id="backgroundMusic" loop>
        <source src="Audio/pixel-rush.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="jumpSound">
        <source src="Audio/jump.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="hitSound">
        <source src="Audio/hit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="itemSound">
        <source src="Audio/item.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const catFrames = [
            'Icons/cat.gif'
        ];

        const obstacleImage = new Image();
        obstacleImage.src = 'Icons/obstacle.gif';

        const itemImage = new Image();
        itemImage.src = 'Icons/item.gif';

        // Audio setup
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.3;
        const jumpSound = document.getElementById('jumpSound');
        const hitSound = document.getElementById('hitSound');
        const itemSound = document.getElementById('itemSound');

        // Game state
        let gameOver = false;
        let gameWon = false;
        let items = [];
        let itemsCollected = 0;
        const totalItemsToWin = 7;

        // Initial game setup
        let gameStarted = false;

        // Message handling
        const messages = [
            'Message 1: Keep going!',
            'Message 2: Great job!',
            'Message 3: You can do it!',
            'Message 4: Almost there!',
            'Message 5: You\'re amazing!',
            'Message 6: So close!',
            'Message 7: Fantastic work!'
        ];

        let currentMessageIndex = 0;
        const messageBubble = document.getElementById('messageBubble');

        function showMessage() {
            if (currentMessageIndex < messages.length) {
                messageBubble.textContent = messages[currentMessageIndex];
                messageBubble.style.display = 'block';
                currentMessageIndex++;
                setTimeout(() => {
                    messageBubble.style.display = 'none';
                }, 2000); // Show message for 2 seconds
            }
        }

        // Cat object
        const cat = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            image: new Image(),
            jump: false,
            jumpHeight: 0
        };
        cat.image.src = catFrames[0];

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                if (!gameStarted) {
                    startGame();
                } else if (!gameOver && !gameWon) {
                    cat.jump = true;
                }
            }
        });

        function startGame() {
            gameStarted = true;
            backgroundMusic.play();
            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('gameWinMessage').style.display = 'none';
            items = [];
            itemsCollected = 0;
            currentMessageIndex = 0;
            messageBubble.style.display = 'none';
            generateItems();
            gameLoop();
        }

        function generateItems() {
            for (let i = 0; i < totalItemsToWin; i++) {
                items.push({
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * (canvas.height - 50),
                    width: 50,
                    height: 50
                });
            }
        }

        function gameLoop() {
            if (gameOver || gameWon) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCat();
            drawItems();
            detectCollision();
            updateProgress();
            if (cat.jump) {
                cat.y -= cat.jumpHeight;
                cat.jumpHeight += 5;
                if (cat.jumpHeight > 50) {
                    cat.jump = false;
                    cat.jumpHeight = 0;
                }
            }
            cat.y = Math.min(canvas.height - 50, cat.y + 5);

            requestAnimationFrame(gameLoop);
        }

        function drawCat() {
            ctx.drawImage(cat.image, cat.x, cat.y, cat.width, cat.height);
        }

        function drawItems() {
            items.forEach(item => {
                ctx.drawImage(itemImage, item.x, item.y, item.width, item.height);
            });
        }

        function detectCollision() {
            items.forEach(item => {
                if (cat.x < item.x + item.width &&
                    cat.x + cat.width > item.x &&
                    cat.y < item.y + item.height &&
                    cat.y + cat.height > item.y) {
                    itemSound.play();
                    items.splice(items.indexOf(item), 1);
                    itemsCollected++;
                    showMessage(); // Show message bubble on item collection
                    if (itemsCollected >= totalItemsToWin) {
                        gameWon = true;
                        document.getElementById('gameWinMessage').style.display = 'block';
                        backgroundMusic.pause();
                        document.removeEventListener('keydown', jumpHandler);
                    }
                }
            });
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percent = (itemsCollected / totalItemsToWin) * 100;
            progressFill.style.width = percent + '%';
            document.getElementById('pickupsNeeded').textContent = totalItemsToWin - itemsCollected;
        }

        function jumpHandler(event) {
            if (event.key === ' ') {
                cat.jump = true;
            }
        }
    </script>
</body>
</html>
